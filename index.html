<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picklad Rödlök</title>
</head>
<body>
    
    <div class="flex">
        <div class="ingridients">
            <h1 class="relative">Picklad 
                <span class="jump jump-one">R</span>
                <span class="jump jump-two">ö</span>
                <span class="jump jump-three">d</span>
                <span class="jump jump-four">l</span>
                <span class="jump jump-five">ö</span>
                <span class="jump jump-six">k</span>
            </h1>
            <div class="amount">
                <p>Välj mängd</p>
                <div>
                    <button id="less">-</button>
                    <input readonly type="number" id="amount" value="7">
                    <button id="more">+</button>
                    <label for="amount">(dl)</label>
                </div>
            </div>
            <div class="flexbox">
                <p>Ättiksprit 12%</p>
                <p id="attikSprit" class="st">1 dl</p>
            </div>
            <div class="flexbox">
                <p>Strösocker</p>
                <p id="sugar" class="st">2 dl</p>
            </div>
            <div class="flexbox">
                <p>Vatten</p>
                <p id="water" class="st">3 dl</p>
            </div>
            <div class="flexbox">
                <p>Rödlökar</p>
                <p id="onion" class="st">2 st</p>
            </div>
        </div>
        <img src="https://eu-central-1.linodeobjects.com/tasteline/2018/03/picklad-rodlok-foto-kerstin-eriksson-original-800x800.jpg" alt="">
    </div>
        
    <script src="script.js"></script>
</body>
</html>
